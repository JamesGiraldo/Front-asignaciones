<div class="container animated fadeIn fast mt-4 mb-5">
    <div class="row">
        <div class="col-9">
            <h1 class="animated fadeIn fast">Informacion de la publicacion <i *ngIf="cargando" class="fa fa-refresh fa-spin"></i> </h1>
        </div>
        <div class="col-3">
            <div class="float-right">
                <button [routerLink]="['/dashboard', 'posts' ]" title="Atras" class="btn botonsito btn-secondary">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="mt-4 mb-4">
        <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
            <h4 class="alert-heading">Cargando</h4>
            <p>
                <i class="fa fa-refresh fa-spin fa-5x"></i>
            </p>
            <p class="mb-0">
                Espere por favor...
            </p>
        </div>
        <div *ngIf="!cargando" class="jumbotron animated fadeIn fast tarjetas">
            <div class="row">
                <div class="col">
                    <div class="float-right">
                        <button class="btn btn-success mr-1" title="Editar" [routerLink]="['/dashboard', 'post', 'form', post.id]">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button (click)="DestroyPost( post.id ) " class="btn btn-danger" title="Borrar">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3 mt-3 animated fadeIn fast">
                        <div class="card-body">
                            <h3 class="card-title"> <i *ngIf="cargando" class="fa fa-refresh fa-spin"></i>   <small *ngIf="!cargando"> {{ post.title | uppercase }} </small> </h3>
                            <p class="card-text"> <span>Nombre: </span> {{ post.title }} </p>
                            <p class="card-text"> <span>Contenido: </span> {{ post.cuerpo }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
