<div class="container-fluid mb-5">
    <div class="row clearfix mb-5">
        <div class="col-lg-12">
            <div class="card chat-app mb-5">
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar" />
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">Lorrindel ...</h6>
                                    <small>Last seen: 2 hours ago</small>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <button class="btn btn-outline-secondary">
                                    <i class="fa fa-camera"></i>
                                </button>
                                <a href="javascript:void(0);" class="btn btn-outline-primary">
                                    <i class="fa fa-image"></i>
                                </a>
                                <a href="javascript:void(0);" class="btn btn-outline-info">
                                    <i class="fa fa-cogs"></i>
                                </a>
                                <a href="javascript:void(0);" class="btn btn-outline-warning">
                                    <i class="fa fa-question"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history mb-2">
                        <ul class="m-b-0">
                            <li class="clearfix" *ngFor="let message of chatService.chat">
                                <div class="message" title="10:10 AM" [ngClass]="{
                                        my_message: message.messageType === 1,
                                        other_message: message.messageType === 0,
                                        float_right: message.messageType === 0
                                    }">
                                    {{ message.text }}
                                </div>
                            </li>
                        </ul>
                    </div>
                    <form [formGroup]="chatForm" class="chat-message clearfix" autocomplete="off"
                        (submit)="sendMessage()" id="chatform">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2">
                                <input placeholder="Escribir mensaje..." formControlName="text" required type="text"
                                    class="form-control" />
                                <div class="input-group-prepend">
                                    <div class="">
                                        <button [disabled]="!sendMessage" type="submit"
                                            class="btn btn-info botonEnviar">
                                            <i class="fa fa-send"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
