<div class="row py-3">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Mi perfil</h4>
                <h6 class="card-subtitle text-center">Ajustes de mi perfil</h6>
                <form  [formGroup]="perfilFrom" (ngSubmit)="actualizarPerfil()" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" required type="text" class="form-control" minlength="3" id="exampleInputuname" placeholder="Nombre">
                            <span class="animated fadeIn text-danger" *ngIf="campoValido('nombre')">
                                * El nombre es obligatorio
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuapellido">Apellido de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="apellido" required type="text" class="form-control" minlength="3" id="exampleInputuapellido" placeholder="Apellido">
                            <span class="animated fadeIn text-danger" *ngIf="campoValido('apellido')">
                                * El nombre es obligatorio
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuaedad">Edad de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="edad" required type="number" minlength="10" min="10" max="100"  class="form-control" id="exampleInputuaedad" placeholder="Edad">
                            <span class="animated fadeIn text-danger" *ngIf="campoValido('edad')">
                                * El nombre es obligatorio
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input formControlName="email" required type="email" class="form-control" id="exampleInputEmail1" placeholder="Correco electronico">
                            <span class="animated fadeIn text-danger" *ngIf="campoValido('email')">
                                * El nombre es obligatorio
                            </span>
                        </div>
                    </div>
                    <button [disabled]="perfilFrom.invalid" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Avatar</h4>
                <h6 class="card-subtitle text-center">Imagen del usuario</h6>

                <div class="row mt-4">
                    <div class="col-6">
                        <input title="Cambiar Imagen" type="file" class="input-avatar mt-5 mb-3">
                    </div>
                    <div class="col-6 mb-2">
                        <img src="../../../assets/images/nopage.png" class="img-thumbnail img-avatar mb-4" alt="">
                        <!-- <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" alt="Imagen del usuario 😍 " class="img-thumbnail img-avatar mb-4">
                        <img *ngIf="imgTemp" [src]="imgTemp" alt="Imagen del usuario 😍 " class="img-thumbnail img-avatar mb-4"> -->
                    </div>
                </div>


                <button type="button"  class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Cambiar imagen
                </button>
            </div>
        </div>
    </div>
</div>
